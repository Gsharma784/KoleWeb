
<div class="card">
  <div class="card-block ">
      <div class="card-title">
        <h6>Registration Details</h6>
        <hr>
      </div>
      <table>
        <tr>
          <td> 
            <label for="recordID">Student ID</label>       
            <input type="text" class="form-control" id="recordID" 
              [(ngModel)]="student._id"
              name="id"
              readonly="readonly"
            />
          </td>
          <td>        
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" 
              [(ngModel)]="student.firstName"
              name="firstName"
              readonly="readonly"
            />
          </td>
          <td>        
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" 
              [(ngModel)]="student.lastName"
              name="lastName"
              readonly="readonly"
            />
          </td>
          <td>        
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" 
              [(ngModel)]="student.gender"
              name="gender"
              readonly="readonly"
            />
          </td>
        </tr>
        <tr>
          <td>        
            <label for="dob">Date of Birth</label>
            <input type="text" class="form-control" id="dob" 
              [(ngModel)]="student.dob"
              name="dob"
              readonly="readonly"
            />
          </td>
          <td>        
            <label for="admission_date">Date of Admission</label>
            <input type="datetime" class="form-control" id="admission_date" 
              [(ngModel)]="student.admission_date"
              name="admission_date"
              readonly="readonly"
            />
          </td>
          <td>        
            <label for="home_address">Home Address</label>
            <address  class="form-control" id="home_address" 
              [(ngModel)]="student.home_address"
              name="home_address"
            >
            </address>
          </td>
        </tr>
      </table>
      
  </div>
</div>
